<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Debug - TNR Business Solutions</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test-section { margin: 20px 0; padding: 20px; background: white; border-radius: 8px; }
        img { max-width: 200px; height: auto; margin: 10px; border: 2px solid #ddd; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç Image Debug - TNR Business Solutions</h1>
    
    <div class="test-section">
        <h2>Direct Image Tests</h2>
        <p>Testing direct access to images:</p>
        
        <div>
            <strong>Logo:</strong><br>
            <img src="media/logo.png" alt="Logo" onload="logSuccess('logo')" onerror="logError('logo')">
            <div id="logo-result"></div>
        </div>
        
        <div>
            <strong>Hero Image:</strong><br>
            <img src="media/heroImage.png" alt="Hero" onload="logSuccess('hero')" onerror="logError('hero')">
            <div id="hero-result"></div>
        </div>
        
        <div>
            <strong>Social Media Marketing:</strong><br>
            <img src="media/social-media-marketing.jpg" alt="Social Media" onload="logSuccess('social')" onerror="logError('social')">
            <div id="social-result"></div>
        </div>
        
        <div>
            <strong>Auto Insurance Car:</strong><br>
            <img src="media/auto-insurance-car.jpg" alt="Auto Insurance" onload="logSuccess('auto')" onerror="logError('auto')">
            <div id="auto-result"></div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Environment Info</h2>
        <div id="env-info" class="status info"></div>
    </div>
    
    <div class="test-section">
        <h2>Network Test</h2>
        <button onclick="testImageLoad()">Test Image Loading</button>
        <div id="network-result"></div>
    </div>

    <script>
        function logSuccess(imageName) {
            document.getElementById(imageName + '-result').innerHTML = '‚úÖ Loaded successfully';
            document.getElementById(imageName + '-result').className = 'status success';
        }
        
        function logError(imageName) {
            document.getElementById(imageName + '-result').innerHTML = '‚ùå Failed to load';
            document.getElementById(imageName + '-result').className = 'status error';
        }
        
        // Environment info
        const envDiv = document.getElementById('env-info');
        envDiv.innerHTML = `
            <strong>Current URL:</strong> ${window.location.href}<br>
            <strong>Hostname:</strong> ${window.location.hostname}<br>
            <strong>Protocol:</strong> ${window.location.protocol}<br>
            <strong>User Agent:</strong> ${navigator.userAgent.substring(0, 100)}...
        `;
        
        function testImageLoad() {
            const resultDiv = document.getElementById('network-result');
            resultDiv.innerHTML = 'Testing image loading...';
            
            const testImages = [
                'media/logo.png',
                'media/heroImage.png',
                'media/social-media-marketing.jpg',
                'media/auto-insurance-car.jpg'
            ];
            
            let loaded = 0;
            let failed = 0;
            
            testImages.forEach((src, index) => {
                const img = new Image();
                img.onload = () => {
                    loaded++;
                    updateResult();
                };
                img.onerror = () => {
                    failed++;
                    updateResult();
                };
                img.src = src;
            });
            
            function updateResult() {
                if (loaded + failed === testImages.length) {
                    const successRate = Math.round((loaded / testImages.length) * 100);
                    resultDiv.innerHTML = `
                        <div class="status ${successRate === 100 ? 'success' : 'error'}">
                            <strong>Test Complete:</strong> ${loaded}/${testImages.length} images loaded (${successRate}% success rate)
                        </div>
                    `;
                }
            }
        }
    </script>
</body>
</html>
