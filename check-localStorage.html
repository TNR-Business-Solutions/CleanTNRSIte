<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check localStorage Data</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        h2 {
            color: #569cd6;
            margin-top: 30px;
        }
        pre {
            background-color: #2d2d2d;
            border: 1px solid #3e3e3e;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }
        .count {
            color: #ce9178;
            font-weight: bold;
            font-size: 1.2em;
        }
        .key {
            color: #9cdcfe;
        }
        .empty {
            color: #f48771;
            font-style: italic;
        }
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #1177bb;
        }
        .refresh {
            background-color: #16825d;
        }
        .refresh:hover {
            background-color: #1e9e72;
        }
    </style>
</head>
<body>
    <h1>🔍 localStorage Debug Inspector</h1>
    <button class="refresh" onclick="location.reload()">🔄 Refresh Data</button>
    <button onclick="window.location.href='contact.html'">📝 Go to Contact Form</button>
    <button onclick="window.location.href='admin-dashboard.html'">📊 Go to Admin Dashboard</button>

    <h2>📋 Form Submissions <span class="key">(tnr_form_submissions)</span></h2>
    <div id="submissions-count" class="count"></div>
    <pre id="submissions-data"></pre>

    <h2>👤 CRM Leads <span class="key">(tnr_crm_leads)</span></h2>
    <div id="leads-count" class="count"></div>
    <pre id="leads-data"></pre>

    <h2>👥 CRM Clients <span class="key">(tnr_crm_clients)</span></h2>
    <div id="clients-count" class="count"></div>
    <pre id="clients-data"></pre>

    <h2>📦 CRM Orders <span class="key">(tnr_crm_orders)</span></h2>
    <div id="orders-count" class="count"></div>
    <pre id="orders-data"></pre>

    <h2>📝 CRM Form Submissions <span class="key">(tnr_crm_form_submissions)</span></h2>
    <div id="crm-submissions-count" class="count"></div>
    <pre id="crm-submissions-data"></pre>

    <script>
        function displayData() {
            // Form Submissions
            const submissions = localStorage.getItem('tnr_form_submissions');
            const submissionsData = submissions ? JSON.parse(submissions) : [];
            document.getElementById('submissions-count').textContent = `Count: ${submissionsData.length}`;
            document.getElementById('submissions-data').textContent = submissions 
                ? JSON.stringify(submissionsData, null, 2) 
                : 'No data found';

            // CRM Leads
            const leads = localStorage.getItem('tnr_crm_leads');
            const leadsData = leads ? JSON.parse(leads) : [];
            document.getElementById('leads-count').textContent = `Count: ${leadsData.length}`;
            document.getElementById('leads-data').textContent = leads 
                ? JSON.stringify(leadsData, null, 2) 
                : 'No data found';

            // CRM Clients
            const clients = localStorage.getItem('tnr_crm_clients');
            const clientsData = clients ? JSON.parse(clients) : [];
            document.getElementById('clients-count').textContent = `Count: ${clientsData.length}`;
            document.getElementById('clients-data').textContent = clients 
                ? JSON.stringify(clientsData, null, 2) 
                : 'No data found';

            // CRM Orders
            const orders = localStorage.getItem('tnr_crm_orders');
            const ordersData = orders ? JSON.parse(orders) : [];
            document.getElementById('orders-count').textContent = `Count: ${ordersData.length}`;
            document.getElementById('orders-data').textContent = orders 
                ? JSON.stringify(ordersData, null, 2) 
                : 'No data found';

            // CRM Form Submissions
            const crmSubmissions = localStorage.getItem('tnr_crm_form_submissions');
            const crmSubmissionsData = crmSubmissions ? JSON.parse(crmSubmissions) : [];
            document.getElementById('crm-submissions-count').textContent = `Count: ${crmSubmissionsData.length}`;
            document.getElementById('crm-submissions-data').textContent = crmSubmissions 
                ? JSON.stringify(crmSubmissionsData, null, 2) 
                : 'No data found';

            // Highlight if empty
            const elements = [
                'submissions-data',
                'leads-data',
                'clients-data',
                'orders-data',
                'crm-submissions-data'
            ];
            elements.forEach(id => {
                const el = document.getElementById(id);
                if (el.textContent === 'No data found') {
                    el.classList.add('empty');
                }
            });
        }

        displayData();
    </script>
</body>
</html>
