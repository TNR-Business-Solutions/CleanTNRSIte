<!DOCTYPE html>
<html>
<head>
    <title>Manual Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .results { background: #f8f9fa; padding: 15px; margin: 20px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Manual Form Test</h1>
    
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required value="Manual Test User">
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required value="manual@example.com">
        </div>
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4" required>Manual test message</textarea>
        </div>
        
        <button type="submit">Submit Form (Normal)</button>
    </form>
    
    <button onclick="manualSubmit()">Manual Submit (Direct)</button>
    <button onclick="checkStatus()">Check Status</button>
    
    <div class="results" id="results">
        <h3>Results</h3>
        <div id="status">Ready...</div>
    </div>

    <script src="crm-data.js"></script>
    <script src="email-service.js"></script>
    <script src="form-integration.js"></script>
    
    <script>
        function manualSubmit() {
            console.log('üß™ Manual form submission test');
            
            // Create a test submission
            const submission = {
                name: "Manual Test User",
                email: "manual@example.com",
                phone: "555-123-4567",
                company: "Manual Test Company",
                message: "This is a manual test submission",
                source: "Manual Test",
                date: new Date().toISOString().split('T')[0],
                status: "New"
            };
            
            console.log('üìä Test submission:', submission);
            
            // Check if form integration is available
            if (window.tnrFormIntegration) {
                console.log('‚úÖ Form integration available, processing...');
                window.tnrFormIntegration.processFormSubmission(submission);
            } else {
                console.error('‚ùå Form integration not available');
            }
            
            // Check status after a delay
            setTimeout(checkStatus, 2000);
        }
        
        function checkStatus() {
            const submissions = JSON.parse(localStorage.getItem('tnr_form_submissions') || '[]');
            const leads = window.tnrCRM ? window.tnrCRM.leads : [];
            
            document.getElementById('status').innerHTML = `
                <p><strong>Scripts Available:</strong></p>
                <p>- TNRCRMData: ${typeof window.TNRCRMData !== 'undefined' ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p>- tnrCRM: ${window.tnrCRM ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p>- tnrFormIntegration: ${typeof window.tnrFormIntegration !== 'undefined' ? '‚úÖ Yes' : '‚ùå No'}</p>
                
                <p><strong>Data:</strong></p>
                <p>- Form Submissions: ${submissions.length}</p>
                <p>- Leads: ${leads.length}</p>
                <p>- New Leads: ${leads.filter(l => l.status === 'New').length}</p>
                
                <p><strong>Recent Submissions:</strong></p>
                <ul>
                    ${submissions.slice(-3).map(s => `<li>${s.name} - ${s.email} - ${s.source}</li>`).join('')}
                </ul>
                
                <p><strong>Recent Leads:</strong></p>
                <ul>
                    ${leads.slice(-3).map(l => `<li>${l.name} - ${l.email} - ${l.status}</li>`).join('')}
                </ul>
            `;
        }
        
        // Monitor form submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            console.log('üìù Form submitted via normal method');
            setTimeout(checkStatus, 2000);
        });
        
        // Initial status check
        setTimeout(checkStatus, 1000);
    </script>
</body>
</html>
