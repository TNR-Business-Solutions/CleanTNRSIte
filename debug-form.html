<!DOCTYPE html>
<html>
<head>
    <title>Debug Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .debug { background: #f8f9fa; padding: 15px; margin: 20px 0; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Debug Form Submission</h1>
    
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required value="Debug Test User">
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required value="debug@example.com">
        </div>
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4" required>Debug test message</textarea>
        </div>
        
        <button type="submit">Submit Form</button>
    </form>
    
    <div class="debug" id="debug">
        <h3>Debug Output</h3>
        <div id="debug-content">Loading...</div>
    </div>

    <script>
        // Load scripts in order
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        async function initialize() {
            console.log('üöÄ Starting script loading...');
            
            try {
                await loadScript('crm-data.js');
                console.log('‚úÖ crm-data.js loaded');
                
                await loadScript('email-service.js');
                console.log('‚úÖ email-service.js loaded');
                
                await loadScript('form-integration.js');
                console.log('‚úÖ form-integration.js loaded');
                
                console.log('‚úÖ All scripts loaded');
                
                // Check what's available
                updateDebug();
                
                // Set up form handler
                document.getElementById('contact-form').addEventListener('submit', function(e) {
                    console.log('üìù Form submitted!');
                    updateDebug();
                });
                
            } catch (error) {
                console.error('‚ùå Error loading scripts:', error);
                document.getElementById('debug-content').innerHTML = 'Error loading scripts: ' + error.message;
            }
        }

        function updateDebug() {
            const debugContent = document.getElementById('debug-content');
            const submissions = JSON.parse(localStorage.getItem('tnr_form_submissions') || '[]');
            const leads = window.tnrCRM ? window.tnrCRM.leads : [];
            
            debugContent.innerHTML = `
                <p><strong>Scripts Loaded:</strong></p>
                <p>- TNRCRMData: ${typeof window.TNRCRMData !== 'undefined' ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p>- tnrCRM: ${window.tnrCRM ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p>- tnrFormIntegration: ${typeof window.tnrFormIntegration !== 'undefined' ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p>- tnrEmailService: ${typeof window.tnrEmailService !== 'undefined' ? '‚úÖ Yes' : '‚ùå No'}</p>
                
                <p><strong>Data:</strong></p>
                <p>- Form Submissions: ${submissions.length}</p>
                <p>- Leads: ${leads.length}</p>
                <p>- New Leads: ${leads.filter(l => l.status === 'New').length}</p>
                
                <p><strong>Recent Submissions:</strong></p>
                <ul>
                    ${submissions.slice(-3).map(s => `<li>${s.name} - ${s.email} - ${s.source}</li>`).join('')}
                </ul>
                
                <p><strong>Recent Leads:</strong></p>
                <ul>
                    ${leads.slice(-3).map(l => `<li>${l.name} - ${l.email} - ${l.status}</li>`).join('')}
                </ul>
            `;
        }

        // Start initialization
        initialize();
    </script>
</body>
</html>
