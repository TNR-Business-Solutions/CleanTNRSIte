<!DOCTYPE html>
<html>
<head>
    <title>Quick Token Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
        .result { padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { background: #667eea; color: white; border: none; padding: 12px 30px; border-radius: 6px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üß™ Quick Token Test</h1>
    <div id="result"></div>
    
    <script>
        const token = 'EAAfSeJcgU18BPzbsqnnzrpJoetaZCKUpeVBZCu9CpXeRQS7hNTXAxWrA7eZB8mJddwrO4Ux6KbwOCVp92Qd12odvZBgMdVd6bqIOH1pvqsqvTMkCodt8RppJ9inw7sEqar2U1FSx1ZCZCOTKP7d6MZBggQFv6WFowRCZAx0zHjyNAz8fB2pDqvlOZB5peZA0WGSuvw4mbxFuXTbA0WavyDkyixlpumZCGRdMUxMzOIXI64qjcoy4qDLpx1Y53gwHFQxSy2P3hi8lxw4JrrtB5eAHgZDZD';
        
        async function testToken() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing token...</p>';
            
            try {
                const response = await fetch('/api/social/test-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pageAccessToken: token })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h2>‚úÖ SUCCESS! Token is Valid!</h2>
                        <p><strong>Page Name:</strong> ${data.page.name}</p>
                        <p><strong>Page ID:</strong> ${data.page.id}</p>
                        <p><strong>Category:</strong> ${data.page.category}</p>
                        ${data.instagram ? `<p><strong>Instagram:</strong> @${data.instagram.username} ‚úÖ</p>` : '<p><strong>Instagram:</strong> Not connected</p>'}
                        <p style="margin-top: 20px; font-size: 18px; font-weight: bold;">üéâ This token is perfect for posting!</p>
                    `;
                    
                    // Save it
                    localStorage.setItem('metaPageAccessToken', token);
                    console.log('Token saved to localStorage');
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h2>‚ùå Token Issue</h2>
                        <p>${data.message}</p>
                        ${data.help ? `<p><strong>Solution:</strong> ${data.help.solution}</p>` : ''}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h2>‚ùå Error</h2><p>${error.message}</p>`;
            }
        }
        
        // Auto-test on load
        testToken();
    </script>
</body>
</html>
