<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test - TNR Business Solutions</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .image-test { margin: 20px 0; padding: 20px; background: white; border-radius: 8px; }
        img { max-width: 200px; height: auto; margin: 10px; border: 2px solid #ddd; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üñºÔ∏è TNR Business Solutions - Image Test</h1>
    
    <div class="image-test">
        <h2>Critical Images Test</h2>
        <p><strong>Logo:</strong></p>
        <img src="media/logo.png" alt="Logo Test" onload="showStatus('logo', true)" onerror="showStatus('logo', false)">
        <div id="logo-status" class="status"></div>
        
        <p><strong>Hero Image:</strong></p>
        <img src="media/heroImage.png" alt="Hero Test" onload="showStatus('hero', true)" onerror="showStatus('hero', false)">
        <div id="hero-status" class="status"></div>
        
        <p><strong>Package Hero:</strong></p>
        <img src="media/Package-hero.png" alt="Package Hero Test" onload="showStatus('package', true)" onerror="showStatus('package', false)">
        <div id="package-status" class="status"></div>
    </div>
    
    <div class="image-test">
        <h2>Service Images Test</h2>
        <p><strong>Business Insurance Hero:</strong></p>
        <img src="media/business-insurance-hero.jpg" alt="Business Insurance Test" onload="showStatus('biz-ins', true)" onerror="showStatus('biz-ins', false)">
        <div id="biz-ins-status" class="status"></div>
        
        <p><strong>Home Insurance Hero:</strong></p>
        <img src="media/home-insurance-hero.jpg" alt="Home Insurance Test" onload="showStatus('home-ins', true)" onerror="showStatus('home-ins', false)">
        <div id="home-ins-status" class="status"></div>
    </div>
    
    <div class="image-test">
        <h2>Blog Images Test</h2>
        <p><strong>SEO Best Practices:</strong></p>
        <img src="media/seo-best-practices.jpg" alt="SEO Test" onload="showStatus('seo', true)" onerror="showStatus('seo', false)">
        <div id="seo-status" class="status"></div>
        
        <p><strong>Social Media Marketing:</strong></p>
        <img src="media/social-media-marketing.jpg" alt="Social Media Test" onload="showStatus('social', true)" onerror="showStatus('social', false)">
        <div id="social-status" class="status"></div>
    </div>
    
    <div class="image-test">
        <h2>Overall Status</h2>
        <div id="overall-status" class="status">Testing images...</div>
    </div>

    <script>
        let loadedImages = 0;
        let totalImages = 7;
        
        function showStatus(imageId, success) {
            const statusDiv = document.getElementById(imageId + '-status');
            if (success) {
                statusDiv.innerHTML = '‚úÖ Loaded successfully';
                statusDiv.className = 'status success';
                loadedImages++;
            } else {
                statusDiv.innerHTML = '‚ùå Failed to load';
                statusDiv.className = 'status error';
            }
            
            // Update overall status
            if (loadedImages + (totalImages - loadedImages) === totalImages) {
                const overallDiv = document.getElementById('overall-status');
                const successRate = Math.round((loadedImages / totalImages) * 100);
                overallDiv.innerHTML = `üìä ${loadedImages}/${totalImages} images loaded (${successRate}% success rate)`;
                overallDiv.className = `status ${successRate === 100 ? 'success' : 'error'}`;
            }
        }
        
        // Test if we're on the live site
        if (window.location.hostname.includes('vercel.app') || window.location.hostname.includes('tnrbusinesssolutions.com')) {
            document.body.insertAdjacentHTML('afterbegin', '<div class="status success"><strong>üåê Live Site Detected:</strong> Testing images on production environment</div>');
        } else {
            document.body.insertAdjacentHTML('afterbegin', '<div class="status error"><strong>üè† Local Site Detected:</strong> Testing images on local environment</div>');
        }
    </script>
</body>
</html>
