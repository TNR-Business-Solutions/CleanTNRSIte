<!DOCTYPE html>
<html>
<head>
    <title>Test Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .results { background: #f8f9fa; padding: 15px; margin: 20px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Form Submission</h1>
    
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required value="Test User">
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required value="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="555-123-4567">
        </div>
        
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" value="Test Company">
        </div>
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4" required>Test message for CRM conversion</textarea>
        </div>
        
        <button type="submit">Submit Form</button>
    </form>
    
    <div class="results" id="results">
        <h3>Results</h3>
        <div id="status">Ready to test...</div>
    </div>

    <script src="crm-data.js"></script>
    <script src="email-service.js"></script>
    <script src="form-integration.js"></script>
    
    <script>
        // Monitor form submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            console.log('Form submitted!');
            
            // Wait for processing
            setTimeout(() => {
                const submissions = JSON.parse(localStorage.getItem('tnr_form_submissions') || '[]');
                const leads = window.tnrCRM ? window.tnrCRM.leads : [];
                
                document.getElementById('status').innerHTML = `
                    <p><strong>Form Submissions:</strong> ${submissions.length}</p>
                    <p><strong>Leads in CRM:</strong> ${leads.length}</p>
                    <p><strong>New Leads:</strong> ${leads.filter(l => l.status === 'New').length}</p>
                    <p><strong>Recent Leads:</strong></p>
                    <ul>
                        ${leads.slice(-3).map(lead => `<li>${lead.name} - ${lead.email} - ${lead.status}</li>`).join('')}
                    </ul>
                `;
            }, 2000);
        });
        
        // Initial status
        setTimeout(() => {
            const submissions = JSON.parse(localStorage.getItem('tnr_form_submissions') || '[]');
            const leads = window.tnrCRM ? window.tnrCRM.leads : [];
            
            document.getElementById('status').innerHTML = `
                <p><strong>Form Submissions:</strong> ${submissions.length}</p>
                <p><strong>Leads in CRM:</strong> ${leads.length}</p>
                <p><strong>New Leads:</strong> ${leads.filter(l => l.status === 'New').length}</p>
            `;
        }, 1000);
    </script>
</body>
</html>
