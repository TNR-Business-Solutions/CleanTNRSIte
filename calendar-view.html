<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Calendar - TNR Admin Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="assets/css/error-handler.css" />
    <script src="assets/js/error-handler-ui.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --tnr-navy: #1a237e;
        --tnr-primary: #3f51b5;
        --tnr-secondary: #7986cb;
        --tnr-gold: #ffd700;
        --tnr-success: #4caf50;
        --tnr-warning: #ff9800;
        --tnr-danger: #f44336;
        --tnr-info: #2196f3;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          var(--tnr-primary),
          var(--tnr-secondary)
        );
        min-height: 100vh;
      }

      /* Admin Header */
      .admin-header {
        background: linear-gradient(
          135deg,
          var(--tnr-navy) 0%,
          var(--tnr-primary) 100%
        );
        color: white;
        padding: 1rem 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
        margin-bottom: 0;
      }

      .admin-header-inner {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .admin-header-logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 1.25rem;
        font-weight: bold;
        text-decoration: none;
        color: white;
      }

      .admin-header-menu {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        align-items: center;
      }

      .admin-header-link {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.3s ease;
        font-size: 0.95rem;
        font-weight: 500;
        white-space: nowrap;
      }

      .admin-header-link:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      .page-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }

      .page-header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .page-header h1 {
        color: var(--tnr-gold);
        font-size: 2rem;
        margin: 0;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: var(--tnr-gold);
        color: var(--tnr-navy);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Calendar Controls */
      .calendar-controls {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .calendar-nav {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .calendar-nav-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .calendar-nav-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .calendar-month-year {
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
        min-width: 200px;
        text-align: center;
      }

      .calendar-view-toggle {
        display: flex;
        gap: 0.5rem;
      }

      .view-btn {
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .view-btn.active {
        background: var(--tnr-gold);
        color: var(--tnr-navy);
        border-color: var(--tnr-gold);
      }

      .view-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Calendar Grid */
      .calendar-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1rem;
      }

      .calendar-day-header {
        text-align: center;
        color: var(--tnr-gold);
        font-weight: 600;
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      .calendar-day {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 0.75rem;
        min-height: 120px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .calendar-day:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--tnr-gold);
        transform: translateY(-2px);
      }

      .calendar-day.other-month {
        opacity: 0.3;
      }

      .calendar-day.today {
        border-color: var(--tnr-gold);
        background: rgba(255, 215, 0, 0.1);
      }

      .day-number {
        font-weight: 600;
        color: white;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }

      .day-posts {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .post-item {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        color: white;
        border-left: 3px solid;
        cursor: pointer;
        transition: all 0.2s ease;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .post-item:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(3px);
      }

      .post-item.facebook {
        border-left-color: #1877f2;
      }

      .post-item.instagram {
        border-left-color: #e4405f;
      }

      .post-item.linkedin {
        border-left-color: #0077b5;
      }

      .post-item.twitter {
        border-left-color: #1da1f2;
      }

      .post-item.scheduled {
        opacity: 0.8;
      }

      .post-item.published {
        opacity: 1;
      }

      /* Filters */
      .calendar-filters {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .filter-group label {
        color: white;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .filter-group select,
      .filter-group input {
        padding: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 0.9rem;
      }

      .filter-group select option {
        background: var(--tnr-navy);
        color: white;
      }

      /* Post Detail Modal */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 2000;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        max-width: 600px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--tnr-primary);
      }

      .modal-header h3 {
        color: var(--tnr-navy);
        margin: 0;
        font-size: 1.5rem;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        color: var(--tnr-primary);
        padding: 0;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .modal-close:hover {
        background: rgba(63, 81, 181, 0.1);
        transform: rotate(90deg);
      }

      .post-detail {
        color: #333;
      }

      .post-detail-item {
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e0e0e0;
      }

      .post-detail-item:last-child {
        border-bottom: none;
      }

      .post-detail-label {
        font-weight: 600;
        color: var(--tnr-navy);
        margin-bottom: 0.25rem;
      }

      .post-detail-value {
        color: #666;
      }

      .platform-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 500;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .platform-badge.facebook {
        background: #1877f2;
        color: white;
      }

      .platform-badge.instagram {
        background: #e4405f;
        color: white;
      }

      .platform-badge.linkedin {
        background: #0077b5;
        color: white;
      }

      .platform-badge.twitter {
        background: #1da1f2;
        color: white;
      }

      .status-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 500;
      }

      .status-badge.scheduled {
        background: var(--tnr-warning);
        color: white;
      }

      .status-badge.published {
        background: var(--tnr-success);
        color: white;
      }

      .status-badge.failed {
        background: var(--tnr-danger);
        color: white;
      }

      @media (max-width: 768px) {
        .calendar-grid {
          grid-template-columns: repeat(7, 1fr);
          gap: 0.5rem;
        }

        .calendar-day {
          min-height: 80px;
          padding: 0.5rem;
        }

        .day-number {
          font-size: 0.9rem;
        }

        .post-item {
          font-size: 0.7rem;
          padding: 0.2rem 0.4rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Admin Header -->
    <header class="admin-header">
      <div class="admin-header-inner">
        <a href="/admin-dashboard-v2.html" class="admin-header-logo">
          üè¢ TNR Admin Dashboard
        </a>
        <nav class="admin-header-menu">
          <a href="/admin-dashboard-v2.html" class="admin-header-link"
            >üìä Dashboard</a
          >
          <a href="/posts-management.html" class="admin-header-link"
            >üìù Posts</a
          >
          <a href="/calendar-view.html" class="admin-header-link">üìÖ Calendar</a>
          <a href="/platform-connections.html" class="admin-header-link"
            >üîó Connections</a
          >
          <a href="#" class="admin-header-link" onclick="logout()">üö™ Logout</a>
        </nav>
      </div>
    </header>

    <div class="page-container">
      <!-- Page Header -->
      <div class="page-header">
        <div>
          <h1>üìÖ Content Calendar</h1>
          <p style="opacity: 0.8; margin-top: 0.5rem">
            Visual calendar view of all scheduled and published posts
          </p>
        </div>
        <div>
          <a href="/admin-dashboard-v2.html" class="btn btn-secondary"
            >‚Üê Back to Dashboard</a
          >
          <a href="/posts-management.html" class="btn btn-secondary" style="margin-left: 0.5rem"
            >üìù Posts List</a
          >
          <button
            class="btn btn-primary"
            onclick="window.location.href='/posts-management.html'; setTimeout(() => { const btn = document.querySelector('[onclick*=\"openScheduleModal\"]'); if(btn) btn.click(); }, 500);"
            style="margin-left: 0.5rem; background: var(--tnr-success)"
          >
            ‚ûï Schedule Post
          </button>
        </div>
      </div>

      <!-- Filters -->
      <div class="calendar-filters">
        <div class="filter-group">
          <label>Platform</label>
          <select id="filter-platform" onchange="loadCalendar()">
            <option value="">All Platforms</option>
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="linkedin">LinkedIn</option>
            <option value="twitter">Twitter/X</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Status</label>
          <select id="filter-status" onchange="loadCalendar()">
            <option value="">All Status</option>
            <option value="scheduled">Scheduled</option>
            <option value="published">Published</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Client</label>
          <input
            type="text"
            id="filter-client"
            placeholder="Filter by client..."
            onkeyup="loadCalendar()"
          />
        </div>
        <div class="filter-group" style="flex: 1; min-width: 200px;">
          <label>&nbsp;</label>
          <button class="btn btn-secondary" onclick="loadCalendar()" style="width: 100%;">
            üîÑ Refresh
          </button>
        </div>
      </div>

      <!-- Calendar Controls -->
      <div class="calendar-controls">
        <div class="calendar-nav">
          <button class="calendar-nav-btn" onclick="previousMonth()">‚Äπ</button>
          <div class="calendar-month-year" id="calendar-month-year">
            January 2025
          </div>
          <button class="calendar-nav-btn" onclick="nextMonth()">‚Ä∫</button>
          <button class="calendar-nav-btn" onclick="goToToday()" title="Go to Today">
            üìÖ
          </button>
        </div>
        <div class="calendar-view-toggle">
          <button class="view-btn active" onclick="setView('month')">Month</button>
          <button class="view-btn" onclick="setView('week')">Week</button>
        </div>
      </div>

      <!-- Calendar Grid -->
      <div class="calendar-container">
        <div class="calendar-grid" id="calendar-grid">
          <!-- Calendar will be generated here -->
        </div>
      </div>
    </div>

    <!-- Post Detail Modal -->
    <div id="postDetailModal" class="modal-overlay" onclick="if(event.target === this) closePostModal()">
      <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h3>Post Details</h3>
          <button class="modal-close" onclick="closePostModal()">&times;</button>
        </div>
        <div id="post-detail-content" class="post-detail">
          <!-- Post details will be loaded here -->
        </div>
      </div>
    </div>

    <script>
      let currentDate = new Date();
      let currentView = "month";
      let allPosts = [];
      let filteredPosts = [];

      // Day names
      const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        if (checkAuthentication()) {
          loadCalendar();
        }
      });

      // Authentication check
      function checkAuthentication() {
        const sessionToken =
          localStorage.getItem("adminSession") ||
          sessionStorage.getItem("adminSessionToken") ||
          sessionStorage.getItem("adminAuthenticated");
        const sessionExpiry = localStorage.getItem("sessionExpiry");

        if (!sessionToken) {
          window.location.href = "/admin-login.html";
          return false;
        }

        if (sessionExpiry) {
          const expiryTime = parseInt(sessionExpiry);
          if (isNaN(expiryTime) || Date.now() > expiryTime) {
            localStorage.removeItem("adminSession");
            localStorage.removeItem("adminRefreshToken");
            localStorage.removeItem("sessionExpiry");
            window.location.href = "/admin-login.html";
            return false;
          }
        }

        return true;
      }

      function logout() {
        if (confirm("Are you sure you want to logout?")) {
          localStorage.removeItem("adminSession");
          localStorage.removeItem("adminRefreshToken");
          localStorage.removeItem("sessionExpiry");
          localStorage.removeItem("adminUsername");
          localStorage.removeItem("adminRole");
          sessionStorage.removeItem("adminAuthenticated");
          sessionStorage.removeItem("adminSessionToken");
          window.location.href = "/admin-login.html";
        }
      }

      async function loadCalendar() {
        try {
          // Build query params
          const params = new URLSearchParams();
          const platform = document.getElementById("filter-platform")?.value;
          const status = document.getElementById("filter-status")?.value;
          const client = document.getElementById("filter-client")?.value;

          if (platform) params.append("platform", platform);
          if (status) params.append("status", status);
          if (client) params.append("search", client);
          params.append("limit", "1000"); // Get all posts for calendar
          params.append("offset", "0");

          const response = await fetch(`/api/posts?${params.toString()}`);
          const data = await response.json();

          if (data.success && data.data) {
            allPosts = data.data;
            filteredPosts = allPosts;
            renderCalendar();
          } else {
            allPosts = [];
            filteredPosts = [];
            renderCalendar();
          }
        } catch (error) {
          console.error("Error loading calendar:", error);
          if (globalThis.ErrorHandlerUI || window.ErrorHandlerUI) {
            const ErrorUI = globalThis.ErrorHandlerUI || window.ErrorHandlerUI;
            ErrorUI.showError(
              {
                message: "Unable to load calendar posts",
                error: "Loading Error",
                retryable: true,
              },
              {
                title: "Calendar Error",
                duration: 6000,
              }
            );
          }
          allPosts = [];
          filteredPosts = [];
          renderCalendar();
        }
      }

      function renderCalendar() {
        const grid = document.getElementById("calendar-grid");
        if (!grid) return;

        // Update month/year display
        const monthYear = document.getElementById("calendar-month-year");
        if (monthYear) {
          monthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }

        // Clear grid
        grid.innerHTML = "";

        // Add day headers
        dayNames.forEach((day) => {
          const header = document.createElement("div");
          header.className = "calendar-day-header";
          header.textContent = day;
          grid.appendChild(header);
        });

        // Get first day of month and number of days
        const firstDay = new Date(
          currentDate.getFullYear(),
          currentDate.getMonth(),
          1
        );
        const lastDay = new Date(
          currentDate.getFullYear(),
          currentDate.getMonth() + 1,
          0
        );
        const daysInMonth = lastDay.getDate();
        const startingDayOfWeek = firstDay.getDay();

        // Add empty cells for days before month starts
        for (let i = 0; i < startingDayOfWeek; i++) {
          const emptyDay = document.createElement("div");
          emptyDay.className = "calendar-day other-month";
          grid.appendChild(emptyDay);
        }

        // Add days of month
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        for (let day = 1; day <= daysInMonth; day++) {
          const dayDate = new Date(
            currentDate.getFullYear(),
            currentDate.getMonth(),
            day
          );
          dayDate.setHours(0, 0, 0, 0);

          const dayElement = document.createElement("div");
          dayElement.className = "calendar-day";
          if (dayDate.getTime() === today.getTime()) {
            dayElement.classList.add("today");
          }

          // Day number
          const dayNumber = document.createElement("div");
          dayNumber.className = "day-number";
          dayNumber.textContent = day;
          dayElement.appendChild(dayNumber);

          // Posts for this day
          const dayPosts = document.createElement("div");
          dayPosts.className = "day-posts";

          // Find posts for this day
          const postsForDay = filteredPosts.filter((post) => {
            if (!post.scheduledDate && !post.publishedDate) return false;

            const postDate = new Date(
              post.scheduledDate || post.publishedDate
            );
            postDate.setHours(0, 0, 0, 0);
            return postDate.getTime() === dayDate.getTime();
          });

          // Sort posts by time
          postsForDay.sort((a, b) => {
            const timeA = new Date(a.scheduledDate || a.publishedDate).getTime();
            const timeB = new Date(b.scheduledDate || b.publishedDate).getTime();
            return timeA - timeB;
          });

          // Display posts (max 3 visible, rest hidden)
          postsForDay.slice(0, 3).forEach((post) => {
            const postItem = document.createElement("div");
            postItem.className = `post-item ${post.platform} ${post.status}`;
            postItem.textContent = `${getPlatformIcon(post.platform)} ${truncateText(post.content || "", 20)}`;
            postItem.title = `${post.platform} - ${post.content || ""}`;
            postItem.onclick = (e) => {
              e.stopPropagation();
              showPostDetail(post);
            };
            dayPosts.appendChild(postItem);
          });

          // Show count if more posts
          if (postsForDay.length > 3) {
            const moreItem = document.createElement("div");
            moreItem.className = "post-item";
            moreItem.style.background = "rgba(255, 215, 0, 0.2)";
            moreItem.style.borderLeftColor = "var(--tnr-gold)";
            moreItem.textContent = `+${postsForDay.length - 3} more`;
            moreItem.onclick = (e) => {
              e.stopPropagation();
              showDayPosts(dayDate, postsForDay);
            };
            dayPosts.appendChild(moreItem);
          }

          dayElement.appendChild(dayPosts);

          // Click day to schedule post
          dayElement.onclick = () => {
            schedulePostForDay(dayDate);
          };

          grid.appendChild(dayElement);
        }

        // Add empty cells for days after month ends
        const remainingCells = 42 - (startingDayOfWeek + daysInMonth);
        for (let i = 0; i < remainingCells; i++) {
          const emptyDay = document.createElement("div");
          emptyDay.className = "calendar-day other-month";
          grid.appendChild(emptyDay);
        }
      }

      function getPlatformIcon(platform) {
        const icons = {
          facebook: "üìò",
          instagram: "üì∏",
          linkedin: "üíº",
          twitter: "üê¶",
        };
        return icons[platform] || "üì±";
      }

      function truncateText(text, maxLength) {
        if (text.length <= maxLength) return text;
        return text.substring(0, maxLength) + "...";
      }

      function previousMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
      }

      function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
      }

      function goToToday() {
        currentDate = new Date();
        renderCalendar();
      }

      function setView(view) {
        currentView = view;
        document.querySelectorAll(".view-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");
        // Week view not implemented yet
        if (view === "week") {
          if (globalThis.ErrorHandlerUI || window.ErrorHandlerUI) {
            const ErrorUI = globalThis.ErrorHandlerUI || window.ErrorHandlerUI;
            ErrorUI.showSuccess("Week view coming soon!", {
              duration: 2000,
            });
          }
        }
      }

      function schedulePostForDay(date) {
        // Redirect to posts management with date pre-filled
        const dateStr = date.toISOString().split("T")[0];
        window.location.href = `/posts-management.html?scheduleDate=${dateStr}`;
      }

      function showPostDetail(post) {
        const modal = document.getElementById("postDetailModal");
        const content = document.getElementById("post-detail-content");

        if (!modal || !content) return;

        const platforms = post.metadata
          ? JSON.parse(post.metadata).platforms || [post.platform]
          : [post.platform];

        content.innerHTML = `
          <div class="post-detail-item">
            <div class="post-detail-label">Platforms</div>
            <div class="post-detail-value">
              ${platforms
                .map(
                  (p) =>
                    `<span class="platform-badge ${p}">${getPlatformIcon(p)} ${p.charAt(0).toUpperCase() + p.slice(1)}</span>`
                )
                .join("")}
            </div>
          </div>
          <div class="post-detail-item">
            <div class="post-detail-label">Status</div>
            <div class="post-detail-value">
              <span class="status-badge ${post.status}">${post.status.charAt(0).toUpperCase() + post.status.slice(1)}</span>
            </div>
          </div>
          <div class="post-detail-item">
            <div class="post-detail-label">Content</div>
            <div class="post-detail-value" style="white-space: pre-wrap; line-height: 1.6;">${escapeHtml(post.content || "No content")}</div>
          </div>
          <div class="post-detail-item">
            <div class="post-detail-label">Client</div>
            <div class="post-detail-value">${escapeHtml(post.clientName || "N/A")}</div>
          </div>
          <div class="post-detail-item">
            <div class="post-detail-label">Scheduled Date</div>
            <div class="post-detail-value">${post.scheduledDate ? new Date(post.scheduledDate).toLocaleString() : "N/A"}</div>
          </div>
          <div class="post-detail-item">
            <div class="post-detail-label">Published Date</div>
            <div class="post-detail-value">${post.publishedDate ? new Date(post.publishedDate).toLocaleString() : "N/A"}</div>
          </div>
          ${post.metadata && JSON.parse(post.metadata).url ? `
          <div class="post-detail-item">
            <div class="post-detail-label">Post URL</div>
            <div class="post-detail-value">
              <a href="${JSON.parse(post.metadata).url}" target="_blank" style="color: var(--tnr-primary);">
                ${JSON.parse(post.metadata).url}
              </a>
            </div>
          </div>
          ` : ""}
        `;

        modal.classList.add("active");
      }

      function closePostModal() {
        const modal = document.getElementById("postDetailModal");
        if (modal) {
          modal.classList.remove("active");
        }
      }

      function showDayPosts(date, posts) {
        // Show all posts for a day in a modal
        const modal = document.getElementById("postDetailModal");
        const content = document.getElementById("post-detail-content");

        if (!modal || !content) return;

        content.innerHTML = `
          <h4 style="margin-bottom: 1rem; color: var(--tnr-navy);">Posts for ${date.toLocaleDateString()}</h4>
          <div style="display: flex; flex-direction: column; gap: 1rem;">
            ${posts
              .map(
                (post) => `
              <div style="padding: 1rem; background: #f5f5f5; border-radius: 8px; cursor: pointer;" onclick="showPostDetail(${JSON.stringify(post).replace(/"/g, '&quot;')})">
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                  <span class="platform-badge ${post.platform}">${getPlatformIcon(post.platform)} ${post.platform.charAt(0).toUpperCase() + post.platform.slice(1)}</span>
                  <span class="status-badge ${post.status}">${post.status.charAt(0).toUpperCase() + post.status.slice(1)}</span>
                </div>
                <div style="color: #666; font-size: 0.9rem;">${escapeHtml(
                  (post.content || "").substring(0, 100)
                )}${(post.content || "").length > 100 ? "..." : ""}</div>
                <div style="color: #999; font-size: 0.8rem; margin-top: 0.5rem;">
                  ${post.clientName || "N/A"} ‚Ä¢ ${new Date(
                  post.scheduledDate || post.publishedDate
                ).toLocaleTimeString()}
                </div>
              </div>
            `
              )
              .join("")}
          </div>
        `;

        modal.classList.add("active");
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Close modal on Escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closePostModal();
        }
      });
    </script>
  </body>
</html>
