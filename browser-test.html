<!DOCTYPE html>
<html>
<head>
    <title>Browser Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .results { background: #f8f9fa; padding: 15px; margin: 20px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Browser Form Test</h1>
    
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required value="Browser Test User">
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required value="browser@example.com">
        </div>
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4" required>Browser test message</textarea>
        </div>
        
        <button type="submit">Submit Form</button>
    </form>
    
    <div class="results" id="results">
        <h3>Results</h3>
        <div id="status">Loading...</div>
    </div>

    <script src="crm-data.js"></script>
    <script src="email-service.js"></script>
    <script src="form-integration.js"></script>
    
    <script>
        function updateStatus() {
            const submissions = JSON.parse(localStorage.getItem('tnr_form_submissions') || '[]');
            const leads = window.tnrCRM ? window.tnrCRM.leads : [];
            
            document.getElementById('status').innerHTML = `
                <p><strong>Scripts Available:</strong></p>
                <p>- TNRCRMData: ${typeof window.TNRCRMData !== 'undefined' ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p>- tnrCRM: ${window.tnrCRM ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p>- tnrFormIntegration: ${typeof window.tnrFormIntegration !== 'undefined' ? '‚úÖ Yes' : '‚ùå No'}</p>
                
                <p><strong>Data:</strong></p>
                <p>- Form Submissions: ${submissions.length}</p>
                <p>- Leads: ${leads.length}</p>
                <p>- New Leads: ${leads.filter(l => l.status === 'New').length}</p>
                
                <p><strong>Recent Submissions:</strong></p>
                <ul>
                    ${submissions.slice(-3).map(s => `<li>${s.name} - ${s.email} - ${s.source}</li>`).join('')}
                </ul>
                
                <p><strong>Recent Leads:</strong></p>
                <ul>
                    ${leads.slice(-3).map(l => `<li>${l.name} - ${l.email} - ${l.status}</li>`).join('')}
                </ul>
            `;
        }
        
        // Monitor form submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            console.log('üìù Form submitted!');
            setTimeout(updateStatus, 2000);
        });
        
        // Update status every 2 seconds
        setInterval(updateStatus, 2000);
        
        // Initial status
        setTimeout(updateStatus, 1000);
    </script>
</body>
</html>
