<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - TNR Business Solutions</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .order-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            border-color: var(--tnr-gold);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .order-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--tnr-gold);
        }
        
        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .status-new {
            background: #ffc107;
            color: #000;
        }
        
        .status-contacted {
            background: #17a2b8;
            color: white;
        }
        
        .status-paid {
            background: #28a745;
            color: white;
        }
        
        .status-in-progress {
            background: #fd7e14;
            color: white;
        }
        
        .status-completed {
            background: #6c757d;
            color: white;
        }
        
        .customer-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .info-group h4 {
            color: var(--tnr-gold);
            margin-bottom: 0.5rem;
        }
        
        .info-group p {
            margin: 0.25rem 0;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .order-items {
            margin-bottom: 1rem;
        }
        
        .order-items h4 {
            color: var(--tnr-gold);
            margin-bottom: 0.5rem;
        }
        
        .item-list {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .order-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--tnr-gold);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--tnr-gold);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--tnr-gold);
            color: var(--tnr-dark);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #000;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .filters {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            color: var(--tnr-dark);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--tnr-gold);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        /* Admin Header Menu */
        .admin-header {
            background: linear-gradient(135deg, var(--tnr-navy) 0%, var(--tnr-primary) 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            margin-bottom: 0;
        }
        .admin-header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .admin-header-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .admin-header-logo img {
            height: 35px;
        }
        .admin-header-menu {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .admin-header-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
            white-space: nowrap;
        }
        .admin-header-link:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
        .admin-header-link.active {
            background: var(--tnr-gold);
            color: var(--tnr-navy);
        }
        .admin-header-link.logout {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        .admin-header-link.logout:hover {
            background: rgba(220, 53, 69, 0.3);
        }
        @media (max-width: 768px) {
            .customer-info {
                grid-template-columns: 1fr;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            .admin-header {
                padding: 1rem;
            }
            .admin-header-inner {
                flex-direction: column;
                align-items: flex-start;
            }
            .admin-header-menu {
                width: 100%;
                flex-direction: column;
                gap: 0.25rem;
            }
            .admin-header-link {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Header Menu -->
    <header class="admin-header">
        <div class="admin-header-inner">
            <a href="/" class="admin-header-logo">
                <img src="media/logo.png" alt="TNR Business Solutions Logo" loading="lazy">
                <span>TNR Business Solutions</span>
            </a>
            <nav class="admin-header-menu">
                <a href="/" class="admin-header-link">üè† Home</a>
                <a href="/admin-dashboard.html" class="admin-header-link">üìä Admin Dashboard</a>
                <a href="/admin-orders.html" class="admin-header-link active">üì¶ Orders</a>
                <a href="/social-media-automation-dashboard.html" class="admin-header-link">üì± Social Media</a>
                <a href="/wix-client-dashboard.html" class="admin-header-link">üöÄ Wix Automation</a>
                <a href="/admin-login.html" class="admin-header-link logout">üîê Logout</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="admin-container">
            <div style="margin-bottom: 2rem;">
                <h1 style="color: var(--tnr-gold); margin: 0;">Order Management Dashboard</h1>
            </div>
            
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-orders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="new-orders">0</div>
                    <div class="stat-label">New Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-revenue">$0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-payments">0</div>
                    <div class="stat-label">Pending Payments</div>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="filters">
                <h3 style="color: var(--tnr-gold); margin-bottom: 1rem;">Filter Orders</h3>
                <div class="filter-group">
                    <select id="status-filter">
                        <option value="">All Statuses</option>
                        <option value="new">New</option>
                        <option value="contacted">Contacted</option>
                        <option value="paid">Paid</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <input type="date" id="date-filter" placeholder="Filter by date">
                    <input type="text" id="search-filter" placeholder="Search by customer name or order number">
                    <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                    <button class="btn btn-info" onclick="clearFilters()">Clear</button>
                </div>
            </div>
            
            <!-- Orders List -->
            <div id="orders-container">
                <!-- Orders will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Authentication check
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated') === 'true';
            const loginTime = parseInt(sessionStorage.getItem('adminLoginTime') || '0');
            const now = Date.now();
            const sessionTimeout = 8 * 60 * 60 * 1000; // 8 hours
            
            if (!isAuthenticated || (now - loginTime) > sessionTimeout) {
                sessionStorage.removeItem('adminAuthenticated');
                sessionStorage.removeItem('adminLoginTime');
                window.location.href = 'admin-login.html';
                return false;
            }
            return true;
        }
        
        // Logout function
        function logout() {
            sessionStorage.removeItem('adminAuthenticated');
            sessionStorage.removeItem('adminLoginTime');
            window.location.href = 'admin-login.html';
        }
        
        // Check authentication on page load
        if (!checkAuth()) {
            // Redirect will happen in checkAuth
        }
        
        // Load orders from API (same storage as CRM fix)
        let orders = [];

        async function loadOrders() {
            try {
                console.log('üìã Loading orders from API...');
                const response = await fetch('/api/crm/orders');
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && Array.isArray(result.data)) {
                        // Parse customerInfo and items if they're JSON strings
                        orders = result.data.map(order => ({
                            ...order,
                            customerInfo: typeof order.customerInfo === 'string' 
                                ? JSON.parse(order.customerInfo || '{}')
                                : (order.customerInfo || {}),
                            items: typeof order.items === 'string'
                                ? JSON.parse(order.items || '[]')
                                : (order.items || []),
                            total: order.amount || 0,
                            status: order.status || 'new',
                            createdAt: order.createdAt || order.orderDate || new Date().toISOString(),
                            projectTimeline: order.projectTimeline || null,
                            specialRequests: order.specialRequests || null
                        }));
                        console.log(`‚úÖ Loaded ${orders.length} orders from database`);
                    } else {
                        console.warn('‚ö†Ô∏è Invalid response format:', result);
                        orders = [];
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('‚ùå Failed to load orders from API:', error);
                console.warn('‚ö†Ô∏è Falling back to empty orders array');
                orders = [];
            }
            
            renderOrders();
            updateStats();
        }

        function updateStats() {
            const totalOrders = orders.length;
            const newOrders = orders.filter(order => order.status === 'new').length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
            const pendingPayments = orders.filter(order => ['new', 'contacted'].includes(order.status)).length;

            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('new-orders').textContent = newOrders;
            document.getElementById('total-revenue').textContent = `$${totalRevenue.toFixed(2)}`;
            document.getElementById('pending-payments').textContent = pendingPayments;
        }

        async function updateOrderStatus(orderNumber, newStatus) {
            const order = orders.find(o => o.orderNumber === orderNumber);
            if (order) {
                // Update via API (same storage as CRM fix)
                try {
                    const response = await fetch('/api/crm/orders', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            id: order.id,
                            orderNumber: order.orderNumber,
                            status: newStatus
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            order.status = newStatus;
                            console.log(`‚úÖ Order status updated: ${orderNumber} -> ${newStatus}`);
                        } else {
                            throw new Error(result.error || 'Failed to update order status');
                        }
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('‚ùå Failed to update order status via API:', error);
                    // Fallback: update locally
                    order.status = newStatus;
                    alert('‚ö†Ô∏è Order status updated locally, but failed to save to database. Please refresh the page.');
                }
                
                renderOrders();
                updateStats();
            }
        }

        function renderOrders() {
            const container = document.getElementById('orders-container');
            
            if (orders.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 3rem; color: rgba(255, 255, 255, 0.7);"><h3>No orders found</h3></div>';
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-number">${order.orderNumber}</div>
                        <div class="order-status status-${order.status}">${order.status.replace('-', ' ').toUpperCase()}</div>
                    </div>
                    
                    <div class="customer-info">
                        <div class="info-group">
                            <h4>Customer Information</h4>
                            <p><strong>Name:</strong> ${order.customerInfo.firstName} ${order.customerInfo.lastName}</p>
                            <p><strong>Email:</strong> <a href="mailto:${order.customerInfo.email}" style="color: var(--tnr-gold);">${order.customerInfo.email}</a></p>
                            <p><strong>Phone:</strong> <a href="tel:${order.customerInfo.phone}" style="color: var(--tnr-gold);">${order.customerInfo.phone}</a></p>
                            <p><strong>Company:</strong> ${order.customerInfo.company}</p>
                        </div>
                        <div class="info-group">
                            <h4>Order Details</h4>
                            <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleDateString()}</p>
                            <p><strong>Timeline:</strong> ${order.projectTimeline}</p>
                            <p><strong>Address:</strong> ${order.customerInfo.address}</p>
                        </div>
                    </div>
                    
                    <div class="order-items">
                        <h4>Items Ordered</h4>
                        <div class="item-list">
                            ${order.items.map(item => `
                                <div class="item">
                                    <span>${item.name} x ${item.quantity}</span>
                                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-total">Total: $${order.total.toFixed(2)}</div>
                    </div>
                    
                    ${order.specialRequests ? `
                        <div style="margin-bottom: 1rem;">
                            <h4 style="color: var(--tnr-gold); margin-bottom: 0.5rem;">Special Requests</h4>
                            <p style="color: rgba(255, 255, 255, 0.8); font-style: italic;">${order.specialRequests}</p>
                        </div>
                    ` : ''}
                    
                    <div class="action-buttons">
                        ${order.status === 'new' ? `
                            <button class="btn btn-info" onclick="updateOrderStatus('${order.orderNumber}', 'contacted')">Mark as Contacted</button>
                            <a href="mailto:${order.customerInfo.email}?subject=Order Confirmation - ${order.orderNumber}&body=Hi ${order.customerInfo.firstName},%0D%0A%0D%0AThank you for your order! I'll be contacting you shortly to discuss your project details and payment options.%0D%0A%0D%0AOrder: ${order.orderNumber}%0D%0ATotal: $${order.total.toFixed(2)}%0D%0A%0D%0ABest regards,%0D%0ARoy Turner" class="btn btn-primary">Send Email</a>
                        ` : ''}
                        
                        ${order.status === 'contacted' ? `
                            <button class="btn btn-success" onclick="updateOrderStatus('${order.orderNumber}', 'paid')">Mark as Paid</button>
                            <button class="btn btn-warning" onclick="updateOrderStatus('${order.orderNumber}', 'in-progress')">Start Project</button>
                        ` : ''}
                        
                        ${order.status === 'paid' ? `
                            <button class="btn btn-warning" onclick="updateOrderStatus('${order.orderNumber}', 'in-progress')">Start Project</button>
                        ` : ''}
                        
                        ${order.status === 'in-progress' ? `
                            <button class="btn btn-success" onclick="updateOrderStatus('${order.orderNumber}', 'completed')">Mark Complete</button>
                        ` : ''}
                        
                        <a href="tel:${order.customerInfo.phone}" class="btn btn-primary">Call Customer</a>
                    </div>
                </div>
            `).join('');
        }

        function applyFilters() {
            // Filter logic would go here
            renderOrders();
        }

        function clearFilters() {
            document.getElementById('status-filter').value = '';
            document.getElementById('date-filter').value = '';
            document.getElementById('search-filter').value = '';
            renderOrders();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders(); // Load orders from API instead of hardcoded data
            // Header is now embedded in HTML
            loadFooter();
        });

        // Header is now embedded in HTML, no need to load it

        function loadFooter() {
            fetch('includes/footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                });
        }
    </script>
</body>
</html>
